<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Web application">
<meta name="author" content="ADTCP, Chitradurga">
<title>Jurisdiction Map of ADTCP Office, Chitradurga</title>
    <link 
        rel="stylesheet" 
        href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
    />
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.3); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
    </style>
<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.js"></script>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([12.9781248, 77.572226], 10);
        
        L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '<a href="https://goo.gl/maps/haURVeU11Uo">ADTP CHITRADURGA</a> | &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            maxZoom: 21,
            }).addTo(map);
	 map.attributionControl.setPrefix(''); // Don't show the 'Powered by Leaflet' text.

var m = L.marker([ 14.2322, 76.4043]).addTo(map).bindPopup("<b>ADTP CHITRADURGA</b>").openPopup();
var n = L.marker([ 14.2242, 76.4092]).addTo(map).bindPopup("<b>CUDA</b>");
var o = L.marker([13.944825, 76.615081]).addTo(map).bindPopup("<b>HIRYUR</b>");
var p = L.marker([14.317502, 76.651071]).addTo(map).bindPopup("<b>CHALLEKERE</b>");
var q = L.marker([14.042417, 76.186277]).addTo(map).bindPopup("<b>HOLALKERE</b>");
var r = L.marker([13.797380, 76.282280]).addTo(map).bindPopup("<b>HOSADURGA</b>");

var json = new L.GeoJSON.AJAX("Taluk.geojson",{
    style: function(feature) {
        switch (feature.properties.Taluk) {
            case 'Challakere': return {color: "#85929e"};
            case 'Chitradurga':   return {color: "#0000FF"};
	    case 'Hiriyuru': return {color: "#FF00FF"};
            case 'Holalkere':   return {color: "#8e44ad"};
	    case 'Hosadurga': return {color: "#3498db"};
            case 'Molakalmuru':   return {color: "#e67e22"};
        }
    },onEachFeature: function (feature, layer) {
         layer.bindPopup("<b>"+"District: "+"</b>" + "Chitradurga" + "<br>" + "<b>"+"Taluk: "+"</b>" + feature.properties.Taluk );}
})
json.on('data:loaded', function() { 
this.map.fitBounds(json.getBounds());
json.addTo(this.map); }.bind(this));

var legend = L.control();
	legend.onAdd = function (map) {
		div = L.DomUtil.create( 'div', 'info legend' );
		div.innerHTML = '<h4><b>Jurisdiction Map of ADTCP Office, Chitradurga</b></h4>';
		return div;
	};
	legend.addTo(map);
var scale = L.control.scale(); // Creating scale control
         scale.addTo(map);
    </script>
</body>
</html>
